<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tareas</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 font-sans">
    <div class="container mx-auto p-4">
        <h1 class="text-3xl font-bold text-center mb-8">Lista de Tareas</h1>

        <!-- Formulario para agregar tarea -->
        <div class="mb-4">
            <input id="taskInput" type="text" class="p-2 w-full rounded border" placeholder="Escribe tu tarea...">
            <button id="addTaskBtn" class="mt-2 w-full bg-blue-500 text-white p-2 rounded hover:bg-blue-700">
                Agregar tarea
            </button>
        </div>

        <!-- Lista de tareas -->
        <ul id="taskList" class="space-y-4">
            <!-- Tareas aparecerÃ¡n aquÃ­ -->
        </ul>

    </div>

    <script src="app.js"></script>
</body>

</html>
